version: "3"


services:
  django:
    build: 
      context: .
      dockerfile: ./compose/django/Dockerfile.dev
    image: hillel_django
    container_name: hillel_django
    ports:
      - "8000:8000"
    depends_on:
      - postgres
      - rabbit-mq
    volumes:
      - ./src:/app/src

  postgres:
    image: postgres:13.5
    env_file: ".env"
    ports:
      - "5432:5432"
    volumes:
      - pg_data:/var/lib/postgresql/pg_data

  rabbit-mq:
    image: rabbitmq:3-management-alpine
    env_file: ".env"
    ports:
      - "5672:5672"


volumes:
  pg_data: {}
